<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>Playlists</title> 
		<style>
			body {font-family: Arial, Helvetica, sans-serif;}

			.topnav {
                overflow: hidden;
                background-color: #e9e9e9;
            }
              
            .topnav a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
              
            .topnav a:hover, .dropdown:hover .dropbtn {
                background-color: #ddd;
                color: black;
            }
              
            .topnav a.active {
                background-color: #0b304d;
                color: white;
            }
              
            .topnav .search-container {
                float: right;
            }
              
            .topnav input[type=text] {
                padding: 6px;
                margin-top: 8px;
                font-size: 17px;
                border: none;
            }
              
            .topnav .search-container button {
                float: right;
                padding: 6px 10px;
                margin-top: 8px;
                margin-right: 16px;
                background: #ddd;
                font-size: 17px;
                border: none;
                cursor: pointer;
            }
              
            .topnav .search-container button:hover {
                background: #ccc;
            }
              
            @media screen and (max-width: 600px) {
                .topnav .search-container {
                  float: none;
                }
                .topnav a, .topnav input[type=text], .topnav .search-container button {
                  float: none;
                  display: block;
                  text-align: left;
                  width: 100%;
                  margin: 0;
                  padding: 14px;
                }
                .topnav input[type=text] {
                  border: 1px solid #ccc;  
                }
			}

			.dropdown {
				float: left;
				overflow: hidden;
			  }
			  
			  .dropdown .dropbtn {
				font-size: 16px;  
				border: none;
				outline: none;
				color: white;
				padding: 14px 16px;
				background-color: inherit;
				font-family: inherit;
				margin: 0;
			}
			
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #f9f9f9;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
				z-index: 1;
			}
			  
			.dropdown-content a {
				float: none;
				color: black;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
				text-align: left;
			}
			  
			.dropdown-content a:hover {
				background-color: #ddd;
			}
			  
			.dropdown:hover .dropdown-content {
				display: block;
			}

			/* Full-width input fields */
			#id01 input[type=text], #id01 input[type=password] {
				width: 100%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				box-sizing: border-box;
			}

			/* Set a style for all buttons */
			#id01 button {
				background-color: #0B304D;
				color: white;
				padding: 14px 20px;
				margin: 8px 0;
				border: none;
				cursor: pointer;
				width: 100%;
				border-radius: 4px;
				transition: all 0.5s;
				display: inline-block;
				font-size: 14px
			}

			#id01 button span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition: 0.5s;
			}

			#id01 button span:after {
				content: '\279c';
				font-size: 20px;
				position: absolute;
				opacity: 0;
				top: -6px;
				right: -50px;
				transition: 0.5s;
			}

			#id01 button:hover span {
				padding-right: 32px;
			}

			#id01 button:hover span:after {
				opacity: 1;
				right: 0;
			}

			#id01 button:hover {
				opacity: 0.8;
			}

			/* Extra styles for the cancel button */
			.cancelbtn {
				width: auto;
				padding: 10px 18px;
				background-color: #f44336;
			}

			/* Center the image and position the close button */
			.imgcontainer {
				text-align: center;
				margin: 0 0 0 0;
				position: relative;
			}

			.container {
				padding: 16px;
			}

			/* The Modal (background) */
			.modal {
				display: none; /* Hidden by default */
				position: fixed; /* Stay in place */
				z-index: 1; /* Sit on top */
				left: 0;
				top: 0;
				width: 100%; /* Full width */
				height: 100%; /* Full height */
				overflow: auto; /* Enable scroll if needed */
				background-color: rgb(0,0,0); /* Fallback color */
				background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
				padding-top: 60px;
			}

			/* Modal Content/Box */
			.modal-content {
				background-color: #fefefe;
				margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
				border: 1px solid #888;
				width: 30%; /* Could be more or less, depending on screen size */
			}

			/* The Close Button (x) */
			.close {
				position: absolute;
				right: 10px;
				top: 0;
				color: #000;
				font-size: 35px;
				font-weight: bold;
			}

			.close:hover,
			.close:focus {
				color: red;
				cursor: pointer;
			}

			/* Add Zoom Animation */
			.animate {
				-webkit-animation: animatezoom 0.6s;
				animation: animatezoom 0.6s
			}

			@-webkit-keyframes animatezoom {
				from {-webkit-transform: scale(0)} 
				to {-webkit-transform: scale(1)}
			}
				
			@keyframes animatezoom {
				from {transform: scale(0)} 
				to {transform: scale(1)}
			}

			/* Change styles for span and cancel button on extra small screens */
			@media screen and (max-width: 300px) {
				.cancelbtn {
				width: 100%;
				}
			}
		</style>
	</head>
	<body>
		<div class="topnav">
            <a href="{{ url_for('homepage') }}">Home</a>
			<a href="{{ url_for('library') }}">Library</a>
			<div class="dropdown">
				<button class="dropbtn">Playlists 
					<i class="fa fa-caret-down"></i>
				</button>
				<div class="dropdown-content">
					{% for playlist in data['playlists'] %}
					<a href="/playlists/{{ playlist[1] }}">{{ playlist[1] }}</a>
					{% endfor %}
					<a class="active" onclick="document.getElementById('id01').style.display='block'"><i class="fas fa-plus"></i>New Playlist</a>
				</div>
            <a href="{{ url_for('friends') }}">Friends</a>
            <div class="search-container">
                <form action="{{ url_for('search') }}" method="post">
                    <input type="text" placeholder="Search" name="search" value="{{ request.form.search }}">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
		</div>
		
		<div id="id01" class="modal">
			<form action="{{ url_for('playlists/request.form.pname') }}" class="modal-content animate" method="post">
				<div class="imgcontainer">
					<p><strong>Create Playlist</strong></p>
					<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
				</div>
				<div class="container">
					<label for="pname"><b>Name</b></label>
					<input type="text" placeholder="Enter name" name="pname" value="{{ request.form.pname }}" required>

					<label for="pdesc"><b>Description</b></label>
					<input type="text" placeholder="Give your playlist a catchy description." name="pdesc" value="{{ request.form.pdesc }}">
						
					<button type="submit"><span>Create</span></button>
				</div>

				<div class="container" style="background-color:#f1f1f1">
					<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
				</div>
			</form>
		</div>


	</body>

	<script>
		// get the modal
		var modal = document.getElementById('id01');

		// when the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</html>
